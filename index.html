<body style="background-color:#99FF99">
	<div class="container">
		<div class="col-xs-4 col-xs-offset-4">
			<div id="form">
				<form>
					<p><span style="font-size:.75em">S</span><span style="font-size:.85em">U</span><span style=
					"font-size:.95em">R</span><span style="font-size:1.05em">V</span><span style=
					"font-size:.85em">E</span><span style="font-size:.75em">Y</span></p>
					<div class="form-group">
						<label class="control-label" for="usr">Name:</label> <input class="form-control" id="usr"
						placeholder="Please enter your name" required="" type="text">
					</div>
					<div class="form-group">
						<!--<div class="col-xs-8">-->
						<label class="control-label" for="email">Email:</label> <input class="form-control" id=
						"email" placeholder="Please enter your email" required="" type="email"> <!--</div>-->
					</div>
					<div class="form-group">
						<!--<div class="col-xs-4">-->
						<label class="control-label" for="age">Age:</label> <input class="form-control" id="age" max=
						"100" min="10" placeholder="Please enter your age" required="" type="number"> <!--</div>-->
					</div>
					<div class="form-group">
						<!--<div class="col-xs-4">-->
						<label class="control-label">What is your least favorite food?</label>
						<div class="radio">
							<label><input name="foodradio" required="" type="radio">Pizza</label><br>
							<label><input name="foodradio" type="radio">Fries</label><br>
							<label><input name="foodradio" type="radio">Steak</label><br>
							<label><input name="foodradio" type="radio">Mud</label>
						</div><!--</div>-->
					</div>
					<div class="form-group">
						<!--<div class="col-xs-4">-->
						<label>What is the color of grass?</label> <select>
							<option disabled selected>
								Choose Wisely
							</option>
							<option>
								red
							</option>
							<option>
								blue
							</option>
							<option>
								green
							</option>
							<option>
								pink
							</option>
						</select> <!--</div>-->
					</div>
					<div class="form-group">
						<!--<div class="col-xs-4">-->
						<label class="control-label">Check all that apply</label> <!--</div>-->
					</div>
					<div class="checkbox">
						<!--<div class="col-xs-4">-->
						<label class="control-label"><input type="checkbox">Im not alive</label><br>
						<label><input type="checkbox">Im barely alive</label><br>
						<label><input type="checkbox">Im super alive</label><br>
						<label><input type="checkbox">Im alive</label> <!--</div>  -->
					</div>
					<div class="form-group">
						<label for="comment"><strong>Tell me about frogs:</strong></label> 
						<textarea class="form-control" id="comment" rows="5"></textarea>
					</div><button class="btn btn-default" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
