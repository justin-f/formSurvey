<!doctype html>
<html lang="en">
<head>

        <title>Form Page</title>

<body>
<div class="container-fluid">

    </div>
    </div>
  
     <div class="form-group">

        <label class="control-label" for="email">Email:</label>

    </div>
    </div>
    
     <div class="form-group">

        <label class="control-label" for="age">Age:</label>
        <input type="number" placeholder="Please enter your age" required class="form-control" id="age">
    </div>
    </div>
    
    <div class="form-group">
     <div class="col-xs-4">
      <label class="control-label">What is your least favorite food?</label>

      <br/>
      
      <label><input type="radio" name="foodradio">Steak</label>
      <br/>
      
      <label><input type="radio" name="foodradio">Mud</label>
      </div>
</div>
    </div>
    
    <div class="form-group">

    <select>
        <option selected>Choose Wisely</option>
        <option>red</option>
        <option>blue</option>
        <option>green</option>
        <option>pink</option>
    </select>
    
        </div>
        </div>
    <div class="form-group"> 
        <div class="col-xs-4">
      <label class="control-label">Check all that apply</label>
    </div>
  <br/>
    
  <div class="checkbox">
     <div class="col-xs-4">

  <br/>

    <label><input type="checkbox">Im alive</label>
  
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    
    <div class="form-group">

          <label for="comment"><strong>Tell me about frogs:</strong></label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>
</div>

    </div>
    </div>
    </form>
   </div>
